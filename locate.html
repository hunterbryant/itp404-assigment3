<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		var map;
		var marker;
		var initialPosition;
		var infoBox;
		var geocoder;

		function initMap() {
			initialPosition = new google.maps.LatLng(-34.397, 150.644);

			map = new google.maps.Map(document.getElementById('map'), {
				center: initialPosition,
				zoom: 8
			});

			marker = new google.maps.Marker({
				map: map,
				position: initialPosition,
				animation: google.maps.Animation.DROP
			});

			marker.addListener('click', function() {
				infoBox.open(map, this);
			});

			geocoder = new google.maps.Geocoder;
			infoBox = new google.maps.InfoWindow;

			let latLong = {
				lat: 0,
				lng: 0
			};


			// Try HTML5 geolocation.
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					marker.setPosition(pos);
					map.setCenter(pos);
					latLong = {
						lat: pos.lat,
						lng: pos.lng
					}

					geocoder.geocode({
						'location': latLong
					}, function(results, status) {
						if (status === 'OK') {
							if (results[0]) {
								marker.position = latLong;
								infoBox.setContent(results[0].formatted_address);
								infoBox.open(map, marker);
							} else {
								window.alert('No results found');
							}
						} else {
							window.alert('Geocoder failed due to: ' + status);
						}
					});

				}, function() {
					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}

		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEFyCGMuwoZI5eIaHi8vuR002-zPFf84o&callback=initMap" async defer></script>
</body>

</html>
